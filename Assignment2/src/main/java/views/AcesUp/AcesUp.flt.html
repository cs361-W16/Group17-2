<script>

var game;

function display(game) {
    console.log(game);
    $( '.columnOfCards' ).html("");

    $.each(game.cols[0], function( key, val ) {
        $( '#c0' ).append("<img src='assets/cards/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
    });

    $.each(game.cols[1], function( key, val ) {
        $( '#c1' ).append("<img src='assets/cards/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
    });

    $.each(game.cols[2], function( key, val ) {
        $( '#c2' ).append("<img src='assets/cards/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
    });

    $.each(game.cols[3], function( key, val ) {
        $( '#c3' ).append("<img src='assets/cards/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
    });
}

$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
display(data);},
contentType:"application/json; charset=utf-8",
dataType:"json",
});

}


$("#c0").dblclick(function(){
    removeCard(0);
});
$("#c1").dblclick(function(){
    removeCard(1);
});
$("#c2").dblclick(function(){
    removeCard(2);
});
$("#c3").dblclick(function(){
    removeCard(3);
});


$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


</script>
